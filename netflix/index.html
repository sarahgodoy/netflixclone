<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="Inicio"></a>
                <a href="Séries"></a>
                <a href="Filmes"></a>
                <a href="Documentários"></a>
            </nav>
        </div>
    </header>
    
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">AVES DE RAPINA</h3>
                <p class="description">Arlequina, Canário Negro, Caçadora, Cassandra Cain e a policial Renée Montoya formam um grupo inusitado de heroínas. Quando um perigoso criminoso começa a causar destruição em Gotham, as cinco mulheres precisam se unir para defender a cidade.</p>
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="imagens/badboys.jpg" alt="bad boys forever" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/borat.jpg" alt="borat" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/enola.jpg" alt="enola holmes" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/joker.jpg" alt="joker" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/oldguard.jpg" alt="the old guard" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/power.jpg" alt="power" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/umbrella.jpg" alt="the umbrella academy" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8e51a52cd0.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
